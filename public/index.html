<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 입력</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            text-align: left;
            margin: 0 auto;
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="tel"],
        textarea,
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function fetchPlaces(endpoint) {
            const response = await fetch(`/.netlify/functions/${endpoint}`);
            const data = await response.json();
            const listElement = document.getElementById(`${endpoint}-list`);
            listElement.innerHTML = "";
            data.forEach(place => {
                const listItem = document.createElement("li");
                listItem.textContent = place.name;
                listElement.appendChild(listItem);
            });
        }
    </script>
</head>
<body>
    <h1>정보 입력</h1>
    <form action="/save_store" method="post" enctype="multipart/form-data">
        <label for="store_name">식당 이름:</label>
        <input type="text" id="store_name" name="store_name" required>
        <label for="category">카테고리:</label>
        <input type="text" id="category" name="category">
        <label for="phone_number">전화번호:</label>
        <input type="tel" id="phone_number" name="phone_number">
        <label for="menu">메뉴 정보:</label>
        <textarea id="menu" name="menu"></textarea>
        <label for="photo_url">사진 URL 저장:</label>
        <input type="text" id="photo_url" name="photo_url">
        <input type="submit" value="퍼킹저장">
    </form>
    
    <button onclick="fetchPlaces('place_restaurant')">식당 정보 보기</button>
    <ul id="place_restaurant-list"></ul>
    <button onclick="fetchPlaces('place_drink_alcohol')">술집 정보 보기</button>
    <ul id="place_drink_alcohol-list"></ul>
    <button onclick="fetchPlaces('place_drink_caffeine')">카페 정보 보기</button>
    <ul id="place_drink_caffeine-list"></ul>
    <button onclick="fetchPlaces('place_play_game')">PC방 정보 보기</button>
    <ul id="place_play_game-list"></ul>
    <button onclick="fetchPlaces('place_sing')">노래방 정보 보기</button>
    <ul id="place_sing-list"></ul>
    <button onclick="fetchPlaces('place_exercise')">운동 시설 정보 보기</button>
    <ul id="place_exercise-list"></ul>
    <button onclick="fetchPlaces('place_convenience')">편의점 정보 보기</button>
    <ul id="place_convenience-list"></ul>
    <button onclick="fetchPlaces('place_book')">책방 정보 보기</button>
    <ul id="place_book-list"></ul>
    <button onclick="fetchPlaces('place_laundry')">빨래방 정보 보기</button>
    <ul id="place_laundry-list"></ul>

</body>
</html>
